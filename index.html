<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Connections</title>

    <link rel="icon" type="image/png" href="favicon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Xmas Connect">
    <link rel="apple-touch-icon" href="favicon.png">

    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f8f8] text-black min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Simple Snow Effect -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div><div class="snowflake">❅</div><div class="snowflake">❆</div>
        <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❆</div>
        <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❆</div>
    </div>

    <div class="max-w-md w-full space-y-8 text-center relative z-10">
        <!-- Logo Area -->
        <div class="space-y-4">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-700 text-white rounded-full shadow-lg mb-2">
                <img src="path/to/your/logo.svg" alt="Christmas Connections Logo" class="w-8 h-8" />
            </div>
            <h1 class="text-4xl font-bold tracking-tight text-black">Christmas<br>Connections</h1>
            <p class="text-gray-600 italic font-serif">A holiday game for the family</p>
        </div>

        <!-- Menu Buttons -->
        <!-- EDIT HERE: Update the href to match your filenames -->
        <div class="grid gap-4 mt-8">
            
            <a href="test.html" class="group relative w-full block">
                <div class="absolute inset-0 bg-black rounded-lg translate-y-1 translate-x-1 transition-transform group-hover:translate-y-2 group-hover:translate-x-2"></div>
                <div class="relative bg-white border-2 border-black rounded-lg p-4 text-lg font-bold uppercase tracking-wider hover:-translate-y-1 hover:-translate-x-1 transition-transform cursor-pointer">
                    test puzzle
                </div>
            </a>

            <a href="sarah.html" class="group relative w-full block">
                <div class="absolute inset-0 bg-black rounded-lg translate-y-1 translate-x-1 transition-transform group-hover:translate-y-2 group-hover:translate-x-2"></div>
                <div class="relative bg-white border-2 border-black rounded-lg p-4 text-lg font-bold uppercase tracking-wider hover:-translate-y-1 hover:-translate-x-1 transition-transform cursor-pointer">
                    Sarah's Puzzle
                </div>
            </a>

            <a href="mum.html" class="group relative w-full block">
                <div class="absolute inset-0 bg-black rounded-lg translate-y-1 translate-x-1 transition-transform group-hover:translate-y-2 group-hover:translate-x-2"></div>
                <div class="relative bg-white border-2 border-black rounded-lg p-4 text-lg font-bold uppercase tracking-wider hover:-translate-y-1 hover:-translate-x-1 transition-transform cursor-pointer">
                    Mum's Puzzle
                </div>
            </a>

        </div>

        <p class="text-xs text-gray-400 mt-12 font-sans">Made with ❤️ • Christmas 2025</p>
    </div>
    <script>
        // iOS Standalone Link Fix
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var a = document.getElementsByTagName("a");
            for (var i = 0; i < a.length; i++) {
                a[i].addEventListener("click", function(event) {
                    var href = this.getAttribute("href");
                    if (href && !href.startsWith("http") && !href.startsWith("#")) {
                        event.preventDefault();
                        window.location = href;
                    }
                }, false);
            }
        }
    </script>
</body>
</html>
